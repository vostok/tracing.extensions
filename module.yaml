notests *default:
  build:
    target: Vostok.Tracing.Extensions.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.Tracing.Extensions/bin/Release/netstandard2.0/Vostok.Tracing.Extensions.dll

  deps:
    - vostok.tracing.abstractions
    - vostok.tracing
    - vostok.devtools

full-build > notests:
  build:
    target: Vostok.Tracing.Extensions.sln
    configuration: Release